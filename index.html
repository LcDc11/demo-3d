  <style>

    /* L'UI par-dessus la 3D */
    .overlay-ui {

    .header-text { text-align: center; }

<body>

  <!-- Le Moteur 3D -->
  <div id="canvas-container"></div>

  <!-- L'Interface UI par-dessus -->
  <div class="overlay-ui">
    <div class="header-text">
      <h1>D√©veloppeur Web Freelance</h1>
      <p>Je code des exp√©riences, pas juste des sites.</p>
    </div>

    <div class="instructions">üëÜ Touchez & Tournez le Cube üëÜ</div>

  </div>

  <script>
    /**
     * MOTEUR 3D : LE CUBE HOLOGRAPHIQUE DES COMP√âTENCES
     */
    let scene, camera, renderer, controls, cube;

    init();

    function init() {
      const container = document.getElementById('canvas-container');

      // 1. SC√àNE & CAM√âRA
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 8); // Cam√©ra un peu recul√©e pour bien voir le cube sur mobile

      // 2. RENDU (Fond transparent pour voir le d√©grad√© CSS)
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      // 3. CONTR√îLES (La magie de l'interactivit√© au doigt)
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Inertie tr√®s satisfaisante
      controls.dampingFactor = 0.04;
      controls.enableZoom = false; // D√©sactiv√© pour ne pas g√™ner le scroll sur mobile
      controls.enablePan = false;
      controls.autoRotate = true; // Tourne tout seul au d√©but
      controls.autoRotateSpeed = 2.0;


      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambientLight);

      const light1 = new THREE.PointLight(0x00f2fe, 2); // Lumi√®re Cyan
      light1.position.set(5, 5, 5);
      scene.add(light1);

      const light2 = new THREE.PointLight(0xff00ff, 2); // Lumi√®re Magenta (Contraste)
      light2.position.set(-5, -5, -5);
      scene.add(light2);

      // 5. LE CUBE HOLOGRAPHIQUE
      createHoloCube();

      // 6. PARTICULES FLOTTANTES (Poussi√®re d'√©toile)
      createParticles();

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function createHoloCube() {
      // Un cube aux bords arrondis (astuce visuelle : on utilise un BoxGeometry standard mais avec un shader ou wireframe)
      const geometry = new THREE.BoxGeometry(2.5, 2.5, 2.5, 4, 4, 4);
      
      // Mat√©riau principal (Verre fum√© noir)
      const material = new THREE.MeshPhysicalMaterial({
        color: 0x111122,
        metalness: 0.9,
        roughness: 0.1,
        transparent: true,
        opacity: 0.7,
        side: THREE.DoubleSide
      });
      
      cube = new THREE.Mesh(geometry, material);

      // La cage lumineuse (Wireframe) pour l'aspect "Hologramme tech"
      const edges = new THREE.EdgesGeometry(geometry);
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00f2fe, linewidth: 2 });
      const wireframe = new THREE.LineSegments(edges, lineMaterial);
      
      cube.add(wireframe);
      scene.add(cube);
    }

    function createParticles() {
      const particlesGeo = new THREE.BufferGeometry();
      const particlesCount = 500;
      const posArray = new Float32Array(particlesCount * 3);

      for(let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 15; // Dispersion dans un rayon de 15
      }

      particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      const particlesMat = new THREE.PointsMaterial({
        size: 0.05,
        color: 0x4facfe,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
      });

      const particleMesh = new THREE.Points(particlesGeo, particlesMat);
      scene.add(particleMesh);
    }

    function animate() {
      requestAnimationFrame(animate);
      
      // Animation douce du cube en plus de l'OrbitControls
      if(cube) {
        cube.rotation.x += 0.002;
        cube.rotation.y += 0.003;
      }

      controls.update(); // G√®re l'inertie quand l'utilisateur l√¢che l'√©cran
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
